    <body onload="welcome()">

        <h1> Templates functionality example.</h1>
        
        <input type="button" onclick="showAlert( null, false )" value="None (default)">
        <input type="button" onclick="showAlert( 'info', false )" value="Info">
        <input type="button" onclick="showAlert( 'error', false )" value="Error">
        <input type="button" onclick="showAlert( 'alert', false )" value="Alert">
        <input type="button" onclick="showAlert( 'success', false )" value="Success">
        <!--
        <input type="button" onclick="showAlert( null, 'windows-98', false )" value="Windows 98 Theme, None">
        <input type="button" onclick="showAlert( 'error', 'windows-98', false )" value="Windows 98 Theme, Error">
        -->

        <script src="../src/ajsr-notify.js"></script>
        <script language="javascript">
        	
        function showAlert ( alertType, templateName, nineCorners ) {

            ajsrnotify({
                msg: "<b>Oops!</b> This is amazing!",
                type: alertType, // null, "error", "info", "alert", "success"
                position: "center", // null, "right", "left"
                timeout: 2000,
                theme: templateName // null, "windows-98"
            });
        }

        var welcome = function() {

            ajsrnotify({
                msg: "<b>Welcome!</b> This is amazing!",
                type: "success", // null, "error", "info", "alert", "success"
                position: "center", // null, "right", "left"
                timeout: 2000,
                theme: null // null, "windows-98"
            })

        };

        </script>

    </body>
